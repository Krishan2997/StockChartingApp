<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Log In</h5>
          <form class="form-signin" #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">

            <div class="form-group">
              <label for="inputEmail">UserName *</label>
              <input #username="ngModel" type="text" class="form-control rounded" id="inputEmail"
                placeholder="Enter Email" name="username" [class.is-invalid]="username.invalid && username.touched"
                required [(ngModel)]="login.UserName">
            </div>

            <div class="form-group">
              <label for="inputPassword">Password *</label>
              <input type="password" #password="ngModel" class="form-control rounded" id="inputPassword"
                placeholder="Enter password" name="password" [(ngModel)]="login.Password">
            </div>

            <div class="row">
              <div class="col-3 form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  admin
                </label>
              </div>
              <div class="col-3 form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  user
                </label>
              </div>
            </div>
            

            <p class="alert alert-danger" role="alert" [hidden]="correct">
              <strong>There was an error!</strong><br>Please check your username/password and try again.
            </p>

            <button [disabled]="userForm.invalid" id="submitButton"
              class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
